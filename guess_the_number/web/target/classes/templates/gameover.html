<!DOCTYPE html>
<!--if we use all the thymeleaf in the th.xml file, we can exclude 'xmlns:th="http://www.thymeleaf.org"'-->
<html lang="en">
<!-- ~{} is used for th:replace for the thymeleaf fragment -->
<head id="headId">
    <meta charset="UTF-8">
    <title>This title will be replaced by thymeleaf fragment!</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h2>Game Over</h2>
        <h3 id="resultMessage"></h3>
        <h3><a id="restart">Play Again</a></h3>
        <h3><a id="home">Home</a></h3>

        <a id="footer">
            <p>Create by MothaFucka</p>
        </a>
    </div>
</body>
</html>
